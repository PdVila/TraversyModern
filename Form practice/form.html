<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Style</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="form-wrap">
            <h1>Sign up</h1>
            <p>It's free and easy!</p>
            <form action="">
                <div class="form-group">
                    <label for="first-name">First Name</label>
                    <input type="text" name="firstName" id="first-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="lastName" id="last-name">
                </div>
                <div class="form-group">
                    <label for="last-name">Birthday</label>
                    <input type="date" name="birthday" id="birthday">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password">
                </div>
                <div class="form-group">
                    <label for="password2">Confirm Password</label>
                    <input type="text" name="password2" id="password2">
                </div>
                <button type="submit">Sign Up</button>
                <p class="bottom-text">
                    By clicking the button, you agree to our <a href="http://" target="_blank"
                        rel="noopener noreferrer">Terms & Conditions</a> and <a href="http://" target="_blank"
                        rel="noopener noreferrer">Privacy Policy</a>
                </p>
            </form>
        </div>

    </div>

    <footer>
        <p>Already have an account? <a href="#">Login Here</a></p>
    </footer>
</body>

</html>
